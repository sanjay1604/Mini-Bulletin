<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Post</h2>
    <form method="POST" enctype="multipart/form-data">
        <!-- Title Field -->
        <div class="mb-3">
            <label for="new_title" class="form-label">Title</label>
            <input type="text" class="form-control" id="new_title" name="new_title" value="{{ post.post_title }}" required>
        </div>

        <!-- Message Field -->
        <div class="mb-3">
            <label for="new_message" class="form-label">Message</label>
            <textarea class="form-control" id="new_message" name="new_message" rows="4" required>{{ post.post_message }}</textarea>
        </div>

        <!-- Image Upload -->
        <div class="mb-3">
            <label for="image" class="form-label">Change Image (Optional)</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>

        {% if post.image_url %}
            <div class="mb-3">
                <img src="{{ url_for('uploaded_file', filename=post['image_url']) }}" class="image-preview" alt="Image Preview">
            </div>
        {% endif %}

        <!-- Buttons on the same line -->
        <div class="text-center">
            <!-- Update Post Button (Inline Block) -->
            <button type="submit" class="btn btn-submit btn-lg d-inline-block">Update Post</button>

            <!-- Back to Posts Button (Inline Block) -->
            <a href="{{ url_for('list_posts') }}" class="btn btn-secondary btn-lg d-inline-block ms-3">Back to Posts</a>
        </div>
        
        <!-- Space after buttons (margin-top) -->
        <div class="mt-3"></div>
    </form>
</div>

</body>
</html>
